<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GSAP Animation</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-closed">
                <h3>Portfolio</h3>
                <ul class="nav-links">
                    <li class="nav-button">Shop</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-open">
                <div class="clothing">
                    <h2>Clothes</h2>
                    <ul>
                        <li><a href="#">Hats</a></li>
                        <li><a href="#">Swimsuit</a></li>
                        <li><a href="#">Underwear</a></li>
                        <li><a href="#">Hoodie</a></li>
                    </ul>
                </div>
                <div class="nav-images">
                    <img src="hoodie.jpg" alt="hoodie" />
                    <img src="hat.jpg" alt="hat" />
                </div>
            </div>
        </nav>
        <img class="cover" src="cover2.jpg" alt="cover">
        <h1 class="cover-date">15/11/2020</h1>
    </header>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
